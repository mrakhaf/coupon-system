version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: coupon-system-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: coupon_system
      MYSQL_USER: coupon_user
      MYSQL_PASSWORD: coupon_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/migrations:/docker-entrypoint-initdb.d
    networks:
      - coupon-network

  # Coupon System API
  api:
    build: .
    container_name: coupon-system-api
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: coupon_user
      DB_PASSWORD: coupon_password
      DB_NAME: coupon_system
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - coupon-network
    volumes:
      - ./logs:/app/logs

  # Optional: Adminer for database management
  adminer:
    image: adminer:latest
    container_name: coupon-system-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db
    networks:
      - coupon-network

volumes:
  mysql_data:

networks:
  coupon-network:
    driver: bridge